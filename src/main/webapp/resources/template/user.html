<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div ng-controller="userController as ctrl" class="well bs-component" style="background-color: rgba(62, 63, 58, 0.5); color: #fff;">
                <form ng-submit="ctrl.submit()" name="register" class="form-horizontal">
                    <legend>계정등록</legend>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" ng-model="ctrl.user.email" id="email"
                                class="form-control" placeholder="vigor8787@daou.co.kr" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" ng-model="ctrl.user.password" id="password"
                                class="form-control" placeholder="password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickname" class="col-lg-2 control-label">Alias</label>
                        <div class="col-lg-10">
                            <input type="text" ng-model="ctrl.user.nickname" id="nickname" class="form-control" placeholder="Master" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <input type="submit" value="등록" class="btn btn-primary btn-block"
                                ng-disabled="register.$invalid">														
                        </div>
                    </div>
                </form>
            </div>
            <!-- /ng-controller -->				
        </div>
        <!-- /col-md-4 -->
    </div>
    <!-- /row -->
</div>
<!-- /container -->
